<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
    </head>

    <body>
        <form method="POST" th:action="@{/login}">

            <h1 th:unless="${param.error}">Please log in:</h1>
            <h1 th:if="${param.error}">Invalid credentials. Try again:</h1>

            <div class="form-label-group">
                <label for="username">Email address</label>
                <input id="username" name="username" type="email" class="form-control" placeholder="Email address" autofocus>
            </div>

            <div class="form-label-group">
                <label for="password">Password</label>
                <input id="password" name="apssword" type="password" class="form-control" placeholder="Password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <br><br>
            <a href="/" class="btn btn-lg btn-secondary btn-block">Go back</a>
            <br><br>

            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
    </body>
</html>
