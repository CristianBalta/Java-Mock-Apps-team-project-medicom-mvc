<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicom Find Consult</title>
    <link rel="shortcut icon" type="image/png" href="/assets/brand/m.png">


    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <!-- Custom styles for this template -->
    <link href="/assets/styles/form-design.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


</head>

<body class="text-center">
<form class="form-design" method="GET" th:action="@{/users/consult/by-cnp}" th:object="${consultDTO}">


    <img class="mb-4" src="/assets/brand/m.svg" alt="" width="156" height="156">
    <h1 class="h3 mb-3 font-weight-normal">Find Consult form</h1>

    <div class="form-label-group">
        <input id="patient_cnp" name="patient_cnp" th:field="*{patient_cnp}" type="text" class="form-control"
               placeholder="Patient CNP" autofocus>
        <span th:errors="*{patient_cnp}" th:if="${#fields.hasErrors('patient_cnp')}"></span>
        <label for="patient_cnp">Patient CNP</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Get Consult</button>
    <br><br>
    <a href="/home" class="btn btn-lg btn-secondary btn-block">Go back</a>
    <br><br>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
