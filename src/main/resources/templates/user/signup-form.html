<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicom Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="assets/brand/m.png">


    <!-- Bootstrap core CSS -->
    <link href="../../assets/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../assets/styles/signup-form.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center">

<form class="form-signup" method="POST" th:action="@{/users}" th:object="${userCreationForm}">

    <img class="mb-4" src="../../assets/brand/m.svg" alt="" width="156" height="156">
    <h1 class="h3 mb-3 font-weight-normal">Sign up form</h1>

    <div class="form-label-group">
        <input id="firstName" name="firstName" th:field="*{firstName}" type="text" class="form-control"
               placeholder="First Name" autofocus>
        <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
        <label for="firstName">First Name</label>
    </div>

    <div class="form-label-group">
        <input id="lastName" name="lastName" th:field="*{lastName}" type="text" class="form-control"
               placeholder="Last Name">
        <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
        <label for="lastName">Last Name</label>
    </div>

    <div class="form-label-group">
        <input id="cnp" name="cnp" placeholder="CNP" th:field="*{cnp}" type="text" class="form-control">
        <span th:errors="*{cnp}" th:if="${#fields.hasErrors('cnp')}"></span>
        <label for="lastName">CNP</label>
    </div>

    <div class="form-label-group">
        <input id="licenseNo" name="licenseNo" th:field="*{licenseNo}" type="text" class="form-control"
               placeholder="License Number">
        <span th:errors="*{licenseNo}" th:if="${#fields.hasErrors('licenseNo')}"></span>
        <label for="licenseNo">License Number</label>
    </div>

    <div class="form-label-group">
        <select id="role" name="role" placeholder="Role" th:field="*{role}" class="form-control">
            <option value="" selected disabled>Please select</option>
            <option value="DOCTOR">Doctor</option>
            <option value="NURSE">Nurse</option>
            <!-- TODO: Figure out why this field persists the option's index instead of its value. -->
        </select>
        <span th:errors="*{role}" th:if="${#fields.hasErrors('role')}"></span>
        <label for="role">Role</label>
    </div>

    <div class="form-label-group">
        <input id="email" name="email" th:field="*{email}" type="email" class="form-control"
               placeholder="Email address" autofocus>
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        <label for="email">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}">
        <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
        <label for="password">Password</label>
    </div>


    <div class="form-label-group">
        <input type="retypedPassword" id="retypedPassword" class="form-control" placeholder="Retype password"
               th:field="*{retypedPassword}">
        <!-- TODO: Develop a password-matching constraint. -->

        <span th:errors="*{retypedPassword}" th:if="${#fields.hasErrors('retypedPassword')}"></span>
        <label for="retypedPassword">Retype password</label>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    <br><br>
    <a href="../index.html" class="btn btn-lg btn-secondary btn-block">Go back</a>
    <br><br>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</form>

</body>
</html>
