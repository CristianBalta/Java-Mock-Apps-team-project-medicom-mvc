<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LOG IN</title>
    </head>

    <body>
        <p><strong>LOG IN:</strong></p>
        <br>

        <form method="POST" th:action="@{/session/login-credentials}" th:object="${userCredentialsForm}">

            <label for="email">EMAIL:</label><br>
            <input id="email" name="email" placeholder="EMAIL" th:field="*{email}" type="email">
            <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
            <br>
            <br>

            <label for="password">PASSWORD:</label><br>
            <input id="password" name="password" placeholder="PASSWORD" th:field="*{password}" type="password">
            <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            <br>
            <br>

            <input type="submit" value="LOG IN">
        </form>
        <br>
        <br>

        <a href="/index.html">GO BACK</a>

    </body>
</html>
